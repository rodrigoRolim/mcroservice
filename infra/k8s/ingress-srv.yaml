apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec: 
  rules:
    - host: posts.com
      http:
        paths:
          - path: posts.com
            pathType: Prefix
            backend: 
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
